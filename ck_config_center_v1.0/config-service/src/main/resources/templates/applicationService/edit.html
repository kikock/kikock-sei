<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <th:block th:include="include :: header('修改应用服务')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-module-edit" th:object="${applicationService}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>
<!--        平台-->
        <input id="platformId" name="platformId"   type="hidden"   th:value="*{applicationModule.platformId}"/>
<!--        运行环境-->
        <input id="runtimeEnvironmentId" name="runtimeEnvironmentId"  type="hidden"
               th:value="*{runtimeEnvironmentId}"/>
        <!--        模块id-->
        <input id="applicationModuleId" name="applicationModuleId"  type="hidden"
               th:value="*{applicationModuleId}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">应用标识：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="appId" id="appId" th:field="*{appId}" readonly required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">应用模块：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text"  readonly
                       th:field="*{applicationModule.name}"
                       required>
            </div>
        </div>
        <div class="form-group"  >
            <label class="col-sm-3 control-label is-required">应用模块说明：</label>
            <div class="col-sm-8" >
                <textarea id="remark" name="remark" class="form-control" required style="resize:none;"
                          th:field="*{remark}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">
                API文档地址：</label>
            <div class="col-sm-8" >
                <textarea id="apiDocsUrl" name="apiDocsUrl" class="form-control" required style="resize:none;"
                          th:field="*{apiDocsUrl}"></textarea>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">

    // 调用地址
    var prefix = ctx + "web/application";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-module-edit').serialize());
        }
    }

</script>
</body>
</html>
