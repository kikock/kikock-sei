<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <th:block th:include="include :: header('新增环境变量')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-module-add">
        <input id="platformId" name="platformId"   type="hidden"   th:value="${platformId}"/>
        <input id="runtimeEnvironmentId" name="runtimeEnvironmentId"  type="hidden"    th:value="${runtimeEnvironmentId}"/>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">代码：</label>
            <div class="col-sm-8" style="padding-right: 95px;">
                <input class="form-control" type="text"  name="code" id="code" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">名称：</label>
            <div class="col-sm-8" style="padding-right: 95px;">
                <input class="form-control" type="text"  name="name" id="name" required>
            </div>
        </div>
        <div class="form-group"  >
            <label class="col-sm-3 control-label is-required">配置内容：</label>
            <div class="col-sm-8" style="padding-right: 95px;">
                <textarea id="configValue" name="configValue" class="form-control" required style="resize:none;"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    // 调用地址
    var prefix = ctx + "web/environmentVariable";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-module-add').serialize());
        }
    }
</script>
</body>
</html>
