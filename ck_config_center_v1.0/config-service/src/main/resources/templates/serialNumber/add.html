<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <th:block th:include="include :: header('新增模块')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-module-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">运行环境：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="envCode" id="envCode" th:value="${envCode}" readonly
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">实体类名称(全名)：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="entityClassName" id="entityClassName" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">实体名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">编号前缀：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="prefixes" id="prefixes" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">编号长度：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="length" id="length" required  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">初始序号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="initialSerial" id="initialSerial" required  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">隔离码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="isolationCode" id="isolationCode" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">是否补零：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="noLeadingZero" name="noLeadingZero"  checked>
                        <span></span>
                    </label>
                </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    // 调用地址
    var prefix = ctx + "web/serialNumberConfig";
    //表单验证
    $("#form-module-add").validate({
        onkeyup: true,
        rules: {
            length: {
                min: 0
            },
            initialSerial: {
                min: 0,
            },
        },
        focusCleanup: true
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-module-add').serialize());
        }
    }
</script>
</body>
</html>
