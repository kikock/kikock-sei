<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <th:block th:include="include :: header('修改应用模块')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-module-edit" th:object="${module}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>
        <input id="platformId" name="platformId" type="hidden" th:field="*{platformId}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="name" th:field="*{name}"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">代码：</label>
            <div class="col-sm-8">
                <input class="form-control" readonly type="text" name="code" id="code" th:field="*{code}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">业务平台：</label>
            <div class="col-sm-8">
                <input class="form-control" readonly type="text" name="pName" id="pName" th:field="*{platform.name}"
                       required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">

    // 调用地址
    var prefix = ctx + "web/module";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-module-edit').serialize());
        }
    }

</script>
</body>
</html>
